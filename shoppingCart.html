<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./styles/layout2.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="container_inner">
        <h3 class="title">Your shopping cart</h3>
        <table>
          <thead>
            <tr>
              <td></td>
              <td>ITEM</td>
              <td>AMOUNT</td>
              <td>PRICE</td>
              <td>TOTAL</td>
            </tr>
          </thead>
          <tbody>
            <tr class="tr_img">
              <td>
                <img src="/img/shopping.png" />
              </td>
              <td class="item_text">
                <div>SONY</div>
                <div>소니 블루투스 노이즈 캔슬링 헤드폰 블랙</div>
              </td>
              <td>1</td>
              <td>₩ 100,000</td>
              <td class="blue_price">₩ 100,000</td>
            </tr>
            <tr>
              <td>
                <img src="/img/다운로드.png" />
              </td>
              <td class="item_text">
                <div>SONY</div>
                <div>소니 블루투스 노이즈 캔슬링 헤드폰 블랙</div>
              </td>
              <td>1</td>
              <td>₩ 100,000</td>
              <td class="blue_price">₩ 100,000</td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td class="blue_price">₩ 200,000</td>
            </tr>
          </tbody>
        </table>
        <div class="table_bottom">
          <span class="table_url">Edit your shopping cart</span>
          <span class="table_button">choose payment method</span>
        </div>
      </div>
    </div>
  </body>
</html>
